<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Window</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("book.jpeg");
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }

      .div1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        width: 320px;
        padding: 30px;
        box-shadow: 0 0 10px black;
        border-radius: 10px;
        text-align: center;
        color: white;
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: -70px auto 10px;
        background: white;
        padding: 3px;
      }

      img {
        width: 100%;
        border-radius: 50%;
      }

      .login-box h2 {
        margin: 10px 0 20px;
        font-weight: normal;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        background: #f1f1f1;
      }

      label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin-top: 10px;
      }

      label a {
        color: #00c3ff;
        text-decoration: underline;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: green;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 30px;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div class="avatar">
        <img src="avatar.jpeg" alt="User Avatar" />
      </div>
      <h2>LOGIN WINDOW</h2>
      <form>
        <input type="text" placeholder="Your Email Address" />
        <input type="password" placeholder="Your Password" />
        <label>
          <input type="checkbox" /> Agree With
          <a href="www.terms.com">Terms & Condition</a>
        </label>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
